<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="popup-content">
            <ul>
                <div class="wr-entry"><span class="entry-regex">/cat/gi</span> &rarr; <span class="entry-replace">catgirl</span><button class="entry-del">X</button></div>
            </ul>
            <form class="add-entry">
                <span>/</span><input type="text" name="regexexpr" required value=""/><span>/</span><input type="text" name="regexflags" value="gi" maxlength="6"/>
                <input type="text" name="replacevalue" required value=""/>
                <input type="submit" name="addvalue" value="Add expression"/>
            </form>
            <button id="exec-btn">Run word replacement</button>
        </div>
        <div id="error-content" class="hidden">
            <p>Oops! Something went wrong!</p>
            <p>Error: <span id="error-code"></span></p>
        </div>
        <script src="wordreplace_options.js"></script>
    </body>
</html>
